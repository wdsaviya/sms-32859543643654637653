<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SAVIYA-MD | PAIR SITE</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: #fff;
      font-family: 'Share Tech Mono', monospace;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 25px;
      color: #a020f0;
      text-shadow: 0 0 10px #a020f0, 0 0 20px #ff00ff, 0 0 30px #a020f0;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 0 0 5px #a020f0, 0 0 10px #ff00ff; }
      50% { text-shadow: 2px 0 #ff00ff, -2px 0 #a020f0; }
      100% { text-shadow: 0 0 5px #a020f0, 0 0 10px #ff00ff; }
    }

    .btn {
      background: transparent;
      border: 2px solid #a020f0;
      color: #fff;
      padding: 1em 2em;
      margin: 12px 0;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      z-index: 1;
      width: 90%;
      max-width: 300px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #a020f0, #ff00ff, #a020f0);
      animation: rotate 4s linear infinite;
      z-index: -1;
      opacity: 0.3;
    }

    .btn:hover::before {
      opacity: 0.6;
    }

    .btn:hover {
      color: #ff00ff;
      box-shadow: 0 0 20px #ff00ff, 0 0 40px #a020f0, 0 0 60px #ff00ff;
    }

    .btn:active {
      transform: scale(0.97);
    }

    @keyframes rotate {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    .github-btn {
      background-color: transparent;
      color: #ff0000;
      border: 2px solid #ff0000;
      padding: 1em 2em;
      font-size: 20px;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 25px;
      transition: all 0.4s ease;
      width: 90%;
      max-width: 300px;
    }

    .github-btn:hover {
      background-color: #ff0000;
      color: #000;
      box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
    }

    .server-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: transparent;
      border: 2px solid #a020f0;
      color: #fff;
      font-family: 'Share Tech Mono', monospace;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
      text-decoration: none;
      overflow: hidden;
      transition: all 0.3s ease;
      z-index: 2;
    }

    .server-btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #a020f0, #ff00ff, #a020f0);
      animation: rotate 4s linear infinite;
      z-index: -1;
      opacity: 0.3;
    }

    .server-btn:hover::before {
      opacity: 0.6;
    }

    .server-btn:hover {
      color: #ff00ff;
      box-shadow: 0 0 15px #ff00ff, 0 0 30px #a020f0;
      transform: scale(1.1);
    }

    .server-btn:active {
      transform: scale(0.95);
    }

    .server-btn.pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 5px #a020f0, 0 0 10px #ff00ff;
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 15px #ff00ff, 0 0 25px #a020f0;
        transform: scale(1.05);
      }
      100% {
        box-shadow: 0 0 5px #a020f0, 0 0 10px #ff00ff;
        transform: scale(1);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      .btn, .github-btn {
        font-size: 16px;
        padding: 0.9em 1.5em;
      }

      .server-btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
        bottom: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <h1>SAVIYA-MD PAIR</h1>
  <button onclick="window.open(`/pair`)" class="btn">PAIR-CODE</button>
  <button onclick="window.open('https://saviya-md-sessions-v2.koyeb.app/')" class="btn">MEGA-SESSIONS</button>
  <button onclick="window.open('https://saviya-kolla-qr.vercel.app/')" class="btn">QR-CODE</button>
  <button onclick="window.open('https://saviya-md.vercel.app/')" class="btn">WEBSITE</button>
  <button class="github-btn" onclick="setTimeout(() => { window.location.href='https://github.com/saviya55/Saviya-Md' }, 1000)">GITHUB</button>
</div>

<a href="/server-statics" class="server-btn pulse" aria-label="View server statistics">üìä</a>

<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "„Ç¢„Ç°„Ç§„Ç£„Ç¶„É¥„Ç®„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥".split('');
  const fontSize = 16;
  let columns = canvas.width / fontSize;
  let drops = Array(Math.floor(columns)).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#a020f0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(draw, 35);

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    columns = canvas.width / fontSize;
    drops = Array(Math.floor(columns)).fill(1);
  });
</script>

</body>
</html>
