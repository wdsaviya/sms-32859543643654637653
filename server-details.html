<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 1s ease-out forwards;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        #logContainer {
            max-height: 200px;
            overflow-y: auto;
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
        #logContainer p {
            margin: 5px 0;
            color: #374151;
        }
        #logContainer .server-log {
            color: #1f2937;
            font-weight: bold;
        }
        #logContainer .details-log {
            color: #4b5563;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8 animate-fadeIn">Server Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-lg card animate-fadeIn" style="animation-delay: 0.2s;">
                <h2 class="text-xl font-semibold text-gray-700">CPU Usage</h2>
                <canvas id="cpuChart" class="mt-4"></canvas>
                <p class="mt-2 text-gray-600" id="cpuUsage"></p>
                <p class="text-gray-600" id="cpuBrand"></p>
                <p class="text-gray-600" id="cpuSpeed"></p>
                <p class="text-gray-600" id="speed"></p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg card animate-fadeIn" style="animation-delay: 0.4s;">
                <h2 class="text-xl font-semibold text-gray-700">RAM Usage</h2>
                <canvas id="ramChart" class="mt-4"></canvas>
                <p class="mt-2 text-gray-600" id="ramUsagePercent"></p>
                <p class="text-gray-600" id="ramUsageSize"></p>
                <p class="text-gray-600" id="ramSize"></p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg card animate-fadeIn" style="animation-delay: 0.6s;">
                <h2 class="text-xl font-semibold text-gray-700">System Info</h2>
                <p class="mt-2 text-gray-600" id="uptime"></p>
                <p class="text-gray-600" id="os"></p>
            </div>
        </div>
        <div class="mt-8 bg-white p-6 rounded-lg shadow-lg card animate-fadeIn" style="animation-delay: 0.8s;">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Server Logs</h2>
            <div id="logContainer"></div>
        </div>
    </div>

    <script>
        function appendLog(message, type = 'details') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('p');
            logEntry.textContent = message;
            logEntry.className = type === 'server' ? 'server-log' : 'details-log';
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight; 
        }

        async function fetchServerDetails() {
            try {
                const response = await fetch('/server-details');
                const data = await response.json();
                console.log('Server Details:', data); 
                appendLog(`[${new Date().toLocaleString()}] Details: ${JSON.stringify(data, null, 2)}`, 'details');

                document.getElementById('cpuUsage').textContent = `CPU Usage: ${data.cpuUsage}`;
                document.getElementById('cpuBrand').textContent = `CPU Brand: ${data.cpuBrand}`;
                document.getElementById('cpuSpeed').textContent = `CPU Speed: ${data.cpuSpeed}`;
                document.getElementById('speed').textContent = `Cycle Time: ${data.speed}`;
                document.getElementById('ramUsagePercent').textContent = `RAM Usage: ${data.ramUsagePercent}`;
                document.getElementById('ramUsageSize').textContent = `RAM Used: ${data.ramUsageSize}`;
                document.getElementById('ramSize').textContent = `Total RAM: ${data.ramSize}`;
                document.getElementById('uptime').textContent = `Uptime: ${data.uptime}`;
                document.getElementById('os').textContent = `OS: ${data.os}`;

                const cpuChart = new Chart(document.getElementById('cpuChart'), {
                    type: 'doughnut',
                    data: {
                        labels: ['Used', 'Free'],
                        datasets: [{
                            data: [parseFloat(data.cpuUsage), 100 - parseFloat(data.cpuUsage)],
                            backgroundColor: ['#FF6384', '#36A2EB'],
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'top' },
                            title: { display: true, text: 'CPU Usage (%)' }
                        },
                        animation: { duration: 1000, easing: 'easeOutQuart' }
                    }
                });

                const ramChart = new Chart(document.getElementById('ramChart'), {
                    type: 'doughnut',
                    data: {
                        labels: ['Used', 'Free'],
                        datasets: [{
                            data: [parseFloat(data.ramUsagePercent), 100 - parseFloat(data.ramUsagePercent)],
                            backgroundColor: ['#FFCE56', '#4BC0C0'],
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'top' },
                            title: { display: true, text: 'RAM Usage (%)' }
                        },
                        animation: { duration: 1000, easing: 'easeOutQuart' }
                    }
                });
            } catch (error) {
                console.error('Error fetching server details:', error);
                appendLog(`Error: ${error.message}`);
            }
        }

        async function fetchServerLogs() {
            try {
                const response = await fetch('/server-logs');
                const logs = await response.json();
                logs.forEach(log => appendLog(log, 'server'));
            } catch (error) {
                console.error('Error fetching server logs:', error);
                appendLog(`[${new Date().toLocaleString()}] Error fetching server logs: ${error.message}`, 'details');
            }
        }

        fetchServerDetails();
        fetchServerLogs();

        setInterval(() => {
            fetchServerDetails();
            fetchServerLogs();
        }, 5000);
    </script>
</body>
</<html>
