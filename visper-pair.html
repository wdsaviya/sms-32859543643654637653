<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIR CODE - MOVIE VISPER</title>
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/8374/8374802.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #4b0082, #8a2be2, #ff1493, #00ced1);
      background-size: 300% 300%;
      animation: backgroundAnimation 10s infinite alternate ease-in-out;
      overflow: hidden;
    }

    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease-in-out, floating 5s infinite alternate ease-in-out;
    }

    @keyframes floating {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2, p, footer {
      color: #fff;
      text-align: center;
    }

    .input-container {
      display: flex;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      padding: 0.5rem;
      gap: 0.5rem;
      width: 100%;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 16px;
    }

    .input-container input::placeholder {
      color: #ddd;
    }

    .input-container input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.4);
    }

    .input-container button {
      padding: 10px 20px;
      background: linear-gradient(45deg, #ff00ff, #800080);
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }

    .input-container button:hover {
      background: linear-gradient(45deg, #ff1493, #9400d3);
      transform: scale(1.05);
    }

    #pair {
      color: white;
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    footer {
      margin-top: 15px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-link"></i> Pair Your Phone</h2>
    <p>Enter your phone number with country code to receive your pair code.</p>
    <div class="input-container">
      <input type="number" id="number" placeholder="+94722617699">
      <button id="submit">Enter</button>
    </div>
    <div id="pair"></div>
    <footer>
      &copy; 2025 Movie Visper | All rights reserved.
    </footer>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
<script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùóEnter your whatsapp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùåInvalid number format‚ùå</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:black;font-weight:bold">Please waitüîé </a><br><br>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:black;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });
  </script>
</body>
</html>
