<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>SAVIYA-MD-PAIR</title>
  <style>
    body {
      display: flex;
      flex-direction: column; /* Stack items vertically */
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://telegra.ph/file/16d8279dfab57f077177e.jpg"); /* Set the background image */
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    .btn {
      --color: #FF0000;
      --color2: rgb(0, 0, 100);
      width: 350px; /* Increase the width */
      padding: 1.2em 2.5em; /* Adjust padding */
      font-size: 20px; /* Adjust font size */
      background-color: blue; /* Change button color to green */
      border-radius: 50px; /* Make the button round */
      border: 2px solid white; /* Add border around the button */
      transition: .5s;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      z-index: 1;
      font-weight: bold; /* Make the text bold */
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      text-transform: uppercase;
      color: white; /* Change text color to white */
      margin-bottom: 10px; /* Add margin to separate buttons */
    }

    .btn::after, .btn::before {
      content: '';
      display: block;
      height: 400%; /* Increase the size of the pseudo-elements */
      width: 400%; /* Increase the size of the pseudo-elements */
      transform: skew(90deg) translate(-50%, -50%);
      position: absolute;
      inset: 50%;
      left: 25%;
      z-index: -1;
      transition: .5s ease-out;
      background-color: var(--color);
    }

    .btn::before {
      top: -100%; /* Move the pseudo-element outside the button */
      left: -100%; /* Move the pseudo-element outside the button */
      transform: skew(90deg) rotate(180deg) translate(-50%, -50%);
    }

    .btn:hover::before {
      transform: skew(45deg) rotate(180deg) translate(-50%, -50%);
    }

    .btn:hover::after {
      transform: skew(45deg) translate(-50%, -50%);
    }

    .btn:hover {
      color: var(--color2);
    }

    .btn:active {
      filter: brightness(.7);
      transform: scale(.98);
    }

.button {
    display: block;
    padding: 15px 30px;
    margin: 10px auto;
    font-size: 18px;
    font-weight: bold; /* Bold text */
    cursor: pointer;
    text-decoration: none;
    border-radius: 25px;
    background-color: #007bff; /* Blue color */
    color: #fff;
    border: 2px solid #007bff; /* Blue border */
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1); /* Shadow */
  }
  .button:hover {
    background-color: #0056b3; /* Darker blue color on hover */
  }
  .button:active {
    transform: scale(0.9); /* Shrink the button on press */
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Lighter shadow */
  }
  .button.red {
    background-color: #ff0000; /* Red color */
    border: 2px solid #ff0000; /* Red border */
  }
  .button.red:hover {
    background-color: #cc0000; /* Darker red color on hover */
  }
  

  </style>
</head>
